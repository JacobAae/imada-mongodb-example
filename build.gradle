version 'unspecified'

apply plugin: 'groovy'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.15'

    compile 'org.mongodb:mongo-java-driver:3.6.3'
}

run {
    main = 'net.grydeske.MongoExample'
    standardInput = System.in
}